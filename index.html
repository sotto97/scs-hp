									no-action

									</template>
									<v-list-item v-for="list in nav_list.lists" :key="list">
										<v-list-item-content>
											<router-link :to="list.path" class="black--text">{{ list.name }}</router-link>
										</v-list-item-content>
									</v-list-item>
								</v-list-group>
							</v-list>
						</v-list-item-group>

						<div class="bg-gray-100 h-auto rounded-lg mt-4">
							<div class="p-2">

								<p class="text-sm">スポンサー・メンバー随時募集しております。以下のフォームより承っております。</p>
								<router-link :to="contact" class="black--text">Contact us</router-link>
								<div class="bg-indigo-500 px-2 py-2 text-center hover:bg-indigo-600 rounded-lg outline-none transition">
									<a href="/contact.vue" class="">
										<span class="text-white font-semibold">Contact us</span>
									</a>
								</div>
							</div>
						</div>
					</v-container>
				</v-navigation-drawer>

				<v-app-bar color="black" dark app clipped-left>

						<!-- ハンバーガーメニュー -->
						<v-col cols="2">
							<v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
						</v-col>
						<!-- ヘッダータイトル -->
						<v-col cols="8">
							<v-toolbar-title>
								<div class="text-center">
									<a href="/" class="white--text">Sotto Creative Studio</a>
								</div>
							</v-toolbar-title>
						</v-col>
						<!-- 右上のログイン -->

						</v-col>

		<script>
			const routes = [
				{ name: "top", path: "/", component: httpVueLoader("./component/top.vue") },
				{ name: "ourStudio", path: "/ourStudio", component: httpVueLoader("./component/ourStudio/main.vue") },
				{ name: "music", path: "/music", component: httpVueLoader("./component/music/music.vue") },
				{ name: "apparel", path: "/apparel", component: httpVueLoader("./component/apparel/apparel.vue") },
				{ name: "button", path: "/button", component: httpVueLoader("./component/coding/button.vue") },
				{ name: "prompt", path: "/prompt", component: httpVueLoader("./component/coding/prompt.vue") },
				{ name: "lp", path: "/lp", component: httpVueLoader("./component/coding/lp.vue") },
				{ name: "about", path: "/about", component: httpVueLoader("./component/about.vue") },
				{ name: "contact", path: "/contact", component: httpVueLoader("./contact.vue") },
			];

			const router = new VueRouter({
				routes,
			});

			const nav_lists = [
				{
					name: "Our Studio",
					icon: "mdi-garage-open",
					path: "/ourStudio",
					color: "indigo",
				},
				{
					name: "Music",
					params: "music",
					title: "Music",
					icon: "mdi-music",
					path: "/music",
					color: "indigo",
				},
				{
					name: "Apparel",
					params: "apparel",
					title: "Apparel",
					icon: "mdi-tshirt-crew",
					path: "/apparel",
					color: "indigo",
				},
				{
					name: "Coding",
					params: "coding",
					title: "Coding",
					icon: "mdi-code-tags",
					lists: [
						{
							name: "Button",
							path: "/button",
						},
						{
							name: "Prompt",
							path: "/prompt",
						},
						{
							name: "LP",
							path: "/lp",
						},
					],
					path: "",
					color: "indigo",
				},
				{
					name: "Cafe",
					icon: "mdi-coffee",
					lists: [
						{
							name: "Kobe",
							path: "/kobe",
						},
						{
							name: "Daikanyama",
							path: "/daiyanyama",
						},
					],
					path: "",
					color: "indigo",
				},
				{
					name: "Graphic",
					icon: "mdi-camera-iris",
					lists: [{ name: "Photographer", path: "/photographer" }],
					path: "",
					color: "indigo",
				},
				{
					name: "Fitness Gym",
					icon: "mdi-dumbbell",
					path: "",
					color: "indigo",
				},
			];

			new Vue({
				el: "#app",
				router: router,
				vuetify: new Vuetify(),
				data() {
					return {
						drawer: null,
						selectedItem: null,
						nav_lists: nav_lists,
						components: {
							TopComponent: httpVueLoader("./component/top.vue"),
							AboutComponent: httpVueLoader("./component/ourStudio/about.vue"),
							NewsComponent: httpVueLoader("./component/ourStudio/news.vue"),
							QaComponent: httpVueLoader("./component/ourStudio/qa.vue"),
							ArtistComponent: httpVueLoader("./component/ourStudio/artist.vue"),
							ContactComponent: httpVueLoader("./contact.vue"),
						},
					};
				},
			});
